<h4>Products List</h4>

<div class="row">
  <div
    class="col-md-3"
    *ngFor="let product of products; let i = index"
    style="padding-bottom: 10px"
  >
    <div
      class="card"
      [class.active]="i == currentIndex"
      (click)="setActiveProduct(product, i)"
      style="padding: 10px"
    >
      <img [src]="product.images" class="card-img-top" alt="product image" />
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="discount">{{ product.ifDiscount ? "on sale" : "" }}</p>
      </div>
      <div *ngIf="i === currentIndex">
        <app-product-details
          [viewMode]="true"
          [currentProduct]="product"
          style="text-align: center"
        >
        </app-product-details>
      </div>
    </div>
  </div>
</div>

<button
  class="m-3 btn btn-sm btn-danger"
  (click)="removeAllProducts()"
  *ngIf="showModeratorBoard || showAdminBoard"
>
  Remove All
</button>
