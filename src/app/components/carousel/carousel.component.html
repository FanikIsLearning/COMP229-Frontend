<div
  id="myCarousel"
  class="carousel slide mb-6"
  data-bs-ride="carousel"
  data-bs-theme="light"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="0"
      class=""
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="1"
      aria-label="Slide 2"
      class=""
    ></button>
    <button
      type="button"
      data-bs-target="#myCarousel"
      data-bs-slide-to="2"
      aria-label="Slide 3"
      class="active"
      aria-current="true"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="../../assets/promo_banner1.jpg"
        alt="Description of image"
        class="d-block w-100"
      />
      <div class="container">
        <div
          class="carousel-caption"
          style="
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
          "
        >
          <h1>Start buying with Fresh</h1>
          <p>
            the most fresh-offering and preferred platform to buy fresh food
            online
          </p>
          <p>
            <a
              class="btn btn-lg btn-success"
              routerLink="/register"
              style="color: white"
              *ngIf="!isLoggedIn"
              >Sign up today to buy fresh food</a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="../../assets/promo_banner2.jpg"
        alt="Description of image"
        class="d-block w-100"
      />
      <div class="container">
        <div
          class="carousel-caption"
          style="
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
          "
        >
          <h1>Summer Offer: From June to August</h1>
          <p>5% for all alcoholic drinks, chill and have fun!</p>
          <p>
            <a class="btn btn-lg btn-success" href="#" style="color: white"
              >Learn more</a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="../../assets/promo_banner3.jpg"
        alt="Description of image"
        class="d-block w-100"
      />
      <div class="container">
        <div class="container">
          <div
            class="carousel-caption"
            style="
              color: white;
              background-color: rgba(0, 0, 0, 0.5);
              border-radius: 20px;
            "
          >
            <h1>Meat Festival</h1>
            <p>10% for all beef and pork!</p>
            <p>
              <a class="btn btn-lg btn-success" href="#" style="color: white"
                >Learn more</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#myCarousel"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
