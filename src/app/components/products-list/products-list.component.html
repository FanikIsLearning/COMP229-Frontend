<div class="list row">
  <div class="col-md-12">
    <app-list-tool
      [products]="products"
      [currentIndex]="currentIndex"
      [showModeratorBoard]="showModeratorBoard"
      [showAdminBoard]="showAdminBoard"
      (setActive)="setActiveProduct($event.product, $event.index)"
      (removeAll)="removeAllProducts()"
    >
    </app-list-tool>
  </div>
</div>
