<div class="container-fluid">
  <div style="padding-bottom: 20px">
    <app-carousel></app-carousel>
  </div>
  <div class="jumbotron">
    <h1>Welcome {{ currentUser.username }}</h1>
    <div class="row">
      <div class="col" *ngIf="showModeratorBoard || showAdminBoard">
        <a class="nav-link btn btn-success" routerLink="/add">Add</a>
      </div>
      <div class="col" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link btn btn-warning" routerLink="/admin"
          >Admin Board</a
        >
      </div>
      <div class="col" *ngIf="showModeratorBoard">
        <a class="nav-link btn btn-primary" routerLink="/mod"
          >Moderator Board</a
        >
      </div>
      <div class="col">
        <a
          class="nav-link btn btn-secondary"
          *ngIf="isLoggedIn"
          routerLink="/user"
          >User</a
        >
      </div>
    </div>
  </div>
</div>
